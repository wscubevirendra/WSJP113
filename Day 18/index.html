<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .parent {
            width: 900px;
            height: 400px;
            border: 2px double red;
            margin: 50px auto;

        }

        .card {
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation-name: demo;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay: 5s;
        }

        @keyframes demo {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(800px, 0px);


            }

            50% {
                top: 300px;
                left: 800px;

            }

            75% {
                top: 300px;
                left: 0px;

            }

            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="card"></div>

    </div>

</body>

</html>
