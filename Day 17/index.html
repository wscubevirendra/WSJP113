<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 900px;
            height: 500px;
            border: 2px solid red;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: 1s;
            transition: 1s;
        }

        .box:nth-child(2){
            background-color: yellow;
        }

        .parent:hover .box:nth-child(1){
            transform: translateX(700px);
        }
        .parent:hover .box:nth-child(2){
            transform: translateX(-700px);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
