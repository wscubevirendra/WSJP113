<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        .demo-title {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #e9ecef;
        }

        /* Custom styles untuk navbar ke-2 */
        .navbar-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Custom styles untuk navbar ke-3 */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Custom styles untuk navbar ke-4 */
        .navbar-modern {
            background: #1a1a1a;
            border-bottom: 3px solid #007bff;
        }

        .navbar-modern .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-modern .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-modern .nav-link:hover {
            color: #007bff !important;
        }

        .navbar-modern .nav-link::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #007bff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar-modern .nav-link:hover::after {
            width: 100%;
        }

        /* Logo styles */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .gallery-item {
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-title {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            padding: 40px 0;
            margin-bottom: 40px;
            color: white;
            border-radius: 0 0 50px 50px;
        }
    </style>
</head>

<body>

    <!-- Webiste Header -->
    <div data-aos="fade-up" data-aos-duration="3000" class="container-fluid px-0">
        <!-- Navbar 4: Modern Dark -->
        <div class="demo-section">


            <nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
                <div class="container">
                    <a class="navbar-brand logo" href="#">
                        <i class="fas fa-code text-primary"></i>
                        Recipe.com
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav4">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav4">
                        <ul class="navbar-nav gap-4 ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>



    <div class="gallery-title text-center">
        <h1>Beautiful Image Gallery</h1>
        <p>A collection of stunning photographs</p>
    </div>

    <div class="container">
        <div class="row">

            <div data-aos="fade-up" data-aos-duration="3000" class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1" alt="Animals" class="img-fluid">
            </div>

            <div data-aos="fade-left"
     data-aos-duration="3000" class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1552083375-1447ce886485" alt="Architecture"
                    class="img-fluid">
            </div>

            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1516496636080-14fb876e029d" alt="Travel" class="img-fluid">
            </div>

            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach" class="img-fluid">
            </div>

            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Mountains"
                    class="img-fluid">
            </div>

            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="https://images.unsplash.com/photo-1516496636080-14fb876e029d" alt="Nature" class="img-fluid">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
