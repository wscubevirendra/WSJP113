<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 2px double red;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            transition: 300ms;
        }

        .btn-container {
            text-align: center;

        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        Before Click
    </div>
    <div class="btn-container">
        <button onclick="addStyle(1)">Add</button>
        <button onclick="addStyle(2)">Remove</button>
    </div>

    <script>
        var box = document.getElementById('box');
        function addStyle(flag) {
            console.log(flag)
            if (flag == 1) {
                box.style.background = "green";
                box.style.transform = "scale(1.2)";
                box.style.borderRadius = "20px";
                box.style.border = "none"
                box.innerText = "After Click"
            } else {
                box.style.background = "";
                box.style.transform = "";
                box.style.borderRadius = "";
                box.style.border = ""
                box.innerText = "Before Click"
            }
        }


    </script>



</body>

</html>
