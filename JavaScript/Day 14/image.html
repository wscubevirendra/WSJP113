<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        #box1,
        #box2 {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box1">100</div>
        <div id="box1"></div>
        <div id="box1"></div>
        <div id="box2"></div>
         <button onclick="swap()">></button>

    </div>

    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");

        function swap() {
            box2.innerText = box1.innerText;
            box1.innerText=""
        }

    </script>

</body>

</html>
