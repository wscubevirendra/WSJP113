<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            background: #fff;
            padding: 30px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
            border: 1px solid #b3d7ff;
            text-align: center;
            font-weight: bold;
            color: #333;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Interest Calculator</h2>

        <form id="interestForm">
            <label for="principal">Principal Amount (â‚¹)</label>
            <input type="number" id="principal" name="principal" placeholder="Enter amount" required>

            <label for="rate">Rate of Interest (%)</label>
            <input type="number" id="rate" name="rate" placeholder="Enter rate" required>

            <label for="time">Time (in years)</label>
            <input type="number" id="time" name="time" placeholder="Enter time in years" required>



            <button type="submit" class="btn">Calculate</button>
        </form>

        <div id="result" class="result"> Result:-</div>
    </div>

    <script>
        var form = document.getElementById("interestForm");
        var result = document.getElementById("result");
        console.log(result)

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            var principal = Number(event.target.principal.value);
            var rate = Number(event.target.rate.value);
            var time = Number(event.target.time.value);
            var final = (principal * rate * time) / 100;
            result.style.display = "block"
            result.innerText = final+principal;



        });
    </script>

</body>

</html>
