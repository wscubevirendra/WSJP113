<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            height: 300px;
            /* border: 2px solid red; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }

        #box {
            width: 100px;
            height: 50px;
            box-shadow: 4px 5px 4px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box">0</div>
        <div>
            <button onclick="incHandler('+')">+</button>
            <button onclick="incHandler('-')">-</button>
            <button onclick="incHandler('reset')">Reset</button>
        </div>

    </div>

    <script>

        var box = document.getElementById("box");
        var count = 0;

        function incHandler(flag) {
            if (flag == "+") {
                count++

            } else if (flag == "-") {
                count--
            } else {
                count = 0
            }
            box.innerText = count
        }



    </script>

</body>

</html>
