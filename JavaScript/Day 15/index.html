<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid red;
        
        }
    </style>
</head>

<body>
    <div>
        <img onclick="demo(this)" src="https://picsum.photos/200/100?random=3">
        <img onclick="demo(this)" src="https://picsum.photos/200/100?random=4">
        <img onclick="demo(this)" src="https://picsum.photos/200/100?random=5">

    </div>
    <div class="container">
        <img id="main_image" width="100%" height="100%" src="https://picsum.photos/400/300?random=1">

    </div>

    <script>
        var main_image = document.getElementById("main_image");

        function demo(elem) {
            main_image.src = elem.src;
            elem.style.transform='scale(0.9)'
        }


    </script>
</body>

</html>
