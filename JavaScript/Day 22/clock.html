<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 400px;
            height: 200px;
            padding: 20px;
            box-shadow: 0px 0px 2px gray;
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;

        }
    </style>
</head>

<body>
    <div class="box">
        <h1 id="clock"></h1>
    </div>

    <script>
        var display = document.getElementById("clock");

        function clock() {
            setInterval(
                function () {
                    var d = new Date();

                    var h = d.getHours();
                    var m = d.getMinutes();
                    var s = d.getSeconds();

                    if (h < 10) {
                        h = "0" + h
                    }
                    if (m < 10) {
                        m = "0" + m
                    }
                    if (s < 10) {
                        s = "0" + s
                    }

                    display.innerText = `${h}:${m}:${s}`
                }, 1000
            );
        }

        clock()

    </script>

</body>

</html>
