<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        }

        .box {
            width: calc(25% - 20px);
            height: 250px;
            box-shadow: 0px 0px 2px gray;
        }

        .box img {
            width: 100%;
            height: 90%;
        }
    </style>
</head>

<body>

    <div class="parent">

    </div>


    <script>

        var parent = document.querySelector(".parent")

        async function getData() {
            var response = await fetch('https://dummyjson.com/recipes');
            var data = await response.json()
            var alldata = data.recipes;

            for (recipe of alldata) {
                var card = document.createElement("div");
                card.classList.add("box");
                card.innerHTML = `<img src=${recipe.image} alt="">
            <h4>${recipe.name}</h4>`
                parent.append(card)

            }
        }

        getData()
    </script>

</body>

</html>
