<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div onclick="demo()" onclick="demo2()" class="box">Hello</div>

  <script>
    var box = document.querySelector(".box");

    function demo() {
      console.log("Hello from box onclick");
    }

    function demo2() {
      console.log("Hello from box onmouseover");
    }
  </script>
</body>

</html>
