<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            /* border: 2px solid red; */
            height: 100vh;
            background: linear-gradient(to bottom, #2980b9, #3498db);
            overflow: hidden;

        }

        ul {
            height: 100%;
            list-style: none;
            /* border: 2px solid red; */
            display: flex;
            position: relative;
        }

        .circle {

            border-radius: 50%;
            position: absolute;
            bottom: 0;
            box-shadow: inset 0 0 25px rgba(26, 190, 232, 0.4), inset -5px -10px 35px rgba(255, 255, 255, 0.777);
            transform: translateY(100%);
            animation: move 4s linear infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            animation-duration: 2s;

        }

        .circle:nth-child(2) {
            width: 70px;
            height: 70px;
            left: 30%;
             animation-duration: 4s;

        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 55%;
             animation-duration: 6s;


        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            left: 75%;
             animation-duration: 1s;


        }

        @keyframes move {
            0% {
                transform: translateY(100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
    </ul>


</body>

</html>
