<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: brown;
            border: none;
            color: white;
            margin: 50px;
            cursor: pointer;
            position: relative;
            border-radius: 20px;


        }

        .wave {
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transform: scale(0, 0);
            border-radius: 20px;
            animation: wave 1s infinite linear;
            background-color: brown;
        }

        @keyframes wave {
            0% {
                transform: scale(0, 0);
                opacity: 1;

            }

            100% {
                transform: scale(2, 2);
                opacity: 0;

            }
        }
    </style>
</head>

<body>
    <button> Click Me
        <div class="wave">

        </div>
    </button>

</body>

</html>
